- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.zsh_functions: zsh/zsh_functions
    ~/.zsh_aliases: zsh/zsh_aliases
    # git
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: git/gitconfig
    # php
    ~/.composer/composer.json: composer/composer.json
    # vim
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.config/nvim/autoload/plug.vim: vim/autoload/plug.vim
    ~/.config/nvim/vim-plug/plugins.vim: vim/vim-plug/plugins.vim
    ~/.config/nvim/general/settings.vim: vim/general/settings.vim
    ~/.config/nvim/keys/mappings.vim: vim/keys/mappings.vim
    ~/.config/nvim/themes/onedark.vim: vim/themes/onedark.vim
    ~/.config/nvim/themes/airline.vim: vim/themes/airline.vim
    ~/.config/nvim/plug-config/coc.vim: vim/plug-config/coc.vim
    ~/.config/nvim/coc-settings.json: vim/coc-settings.json

- create:
    - ~/Code
    - ~/.config/nvim/undo

- shell:
  - description: Hushing login
    command: "[ -f ~/.hushlogin ] || touch ~/.hushlogin"
  - description: Telling gatekeeper to allow unidentified developers
    command: "sudo spctl --master-disable"

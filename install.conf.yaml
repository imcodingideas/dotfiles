- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.zsh_functions: zsh/zsh_functions
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.fzf.zsh: zsh/fzf.zsh
    # git
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: git/gitconfig
    # php
    ~/.composer/composer.json: composer/composer.json
    # vim
    ~/.config/nvim/init.lua: vim/init.lua
    ~/.config/nvim/lua/user/options.lua: vim/lua/user/options.lua
    ~/.config/nvim/lua/user/keymaps.lua: vim/lua/user/keymaps.lua
    ~/.config/nvim/lua/user/plugins.lua: vim/lua/user/plugins.lua
    ~/.config/nvim/lua/user/colorscheme.lua: vim/lua/user/colorscheme.lua
    ~/.config/nvim/lua/user/cmp.lua: vim/lua/user/cmp.lua
    ~/.config/nvim/lua/user/lsp/init.lua: vim/lua/user/lsp/init.lua
    ~/.config/nvim/lua/user/lsp/lsp-installer.lua: vim/lua/user/lsp/lsp-installer.lua
    ~/.config/nvim/lua/user/lsp/handlers.lua: vim/lua/user/lsp/handlers.lua
    ~/.config/nvim/lua/user/lsp/settings/jsonls.lua: vim/lua/user/lsp/settings/jsonls.lua
    ~/.config/nvim/lua/user/lsp/settings/pyright.lua: vim/lua/user/lsp/settings/pyright.lua
    ~/.config/nvim/lua/user/lsp/settings/sumneko_lua.lua: vim/lua/user/lsp/settings/sumneko_lua.lua

- create:
    - ~/Code
    - ~/.config/nvim/session
    - ~/.config/nvim/undo

- shell:
    - description: Hushing login
      command: "[ -f ~/.hushlogin ] || touch ~/.hushlogin"
    - description: Telling gatekeeper to allow unidentified developers
      command: "sudo spctl --master-disable"
